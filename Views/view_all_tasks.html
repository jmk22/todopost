<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
  </head>
  <body>
    <h1>Here is your list of tasks:</h1>
    <ul>
      @Each.Model
        <li>@Current</li>
      @EndEach
    </ul>
    <p><a href="/"><button>Add new task</button></a></p>
    <form action="/tasks_cleared" method="post">
      <button type="submit" name="button">Clear All Tasks</button>
    </form>
  </body>
</html>
